  synopsis: |
     [nullmailer](http://untroubled.org/nullmailer/) is a
     sendmail/qmail/etc replacement MTA for hosts which relay to a
     fixed set of smart relays. It is designed to be simple to
     configure, secure, and easily extendable.

     `debops.nullmailer` role can be used to install and manage
     `nullmailer` configuration.
